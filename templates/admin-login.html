<!DOCTYPE html>
<html>
<head>
<title>Barber Shop - Admin Login</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #2c2d30 0%, #a4a5a9 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.login-container {
    background: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 350px;
}
h2 {
    text-align: center;
    color: #333;
    margin-bottom: 10px;
}
.admin-badge {
    background: #e74c3c;
    color: white;
    padding: 8px 15px;
    border-radius: 20px;
    text-align: center;
    font-size: 12px;
    margin-bottom: 20px;
    font-weight: bold;
}
input[type="email"], input[type="password"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 14px;
}
input[type="email"]:focus, input[type="password"]:focus {
    outline: none;
    border-color: #727379;
}
input[type="submit"] {
    width: 100%;
    padding: 12px;
    background: #e74c3c;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
    transition: background 0.3s;
}
input[type="submit"]:hover {
    background: #c0392b;
}
.error {
    color: #fff;
    background: #e74c3c;
    text-align: center;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    font-size: 14px;
}
.links {
    text-align: center;
    margin-top: 20px;
    padding-top: 20px;
    border-top: 1px solid #eee;
}
.links a {
    color: #727379;
    text-decoration: none;
    font-size: 14px;
}
.links a:hover {
    text-decoration: underline;
    color: #000;
}
</style>
</head>
<body>
<div class="login-container">
    <h2><em>Ali Barber Shop</em></h2>
    <div class="admin-badge">üîí ADMIN ACCESS ONLY</div>
    
    {{error}}
    
    <form method="POST" action="/admin">
        <input type="email" name="email" placeholder="Admin Email" required>
        <input type="password" name="password" placeholder="Admin Password" required>
        <input type="submit" value="Login as Admin">
    </form>
    
    <div class="links">
        <a href="/login">‚Üê Back to Client Login</a>
    </div>
</div>
</body>
</html>
