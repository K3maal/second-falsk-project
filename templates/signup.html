<!DOCTYPE html>
<html>
<head>
<title>Barber Shop - Sign Up</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #2c2d30 0%, #a4a5a9 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px 0;
}
.signup-container {
    background: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 350px;
}
h2 {
    text-align: center;
    color: #333;
    margin-bottom: 10px;
}
.subtitle {
    text-align: center;
    color: #666;
    font-size: 14px;
    margin-bottom: 25px;
}
input[type="text"], input[type="email"], input[type="number"], input[type="password"] {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 14px;
}
input:focus {
    outline: none;
    border-color: #727379;
}
input[type="submit"] {
    width: 100%;
    padding: 12px;
    background: #727379;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
    transition: background 0.3s;
}
input[type="submit"]:hover {
    background: #000000;
}
.error {
    color: #fff;
    background: #e74c3c;
    text-align: center;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    font-size: 14px;
}
.links {
    text-align: center;
    margin-top: 20px;
    padding-top: 20px;
    border-top: 1px solid #eee;
}
.links a {
    color: #727379;
    text-decoration: none;
    font-size: 14px;
}
.links a:hover {
    text-decoration: underline;
    color: #000;
}
label {
    display: block;
    color: #555;
    font-size: 13px;
    margin-top: 10px;
    margin-bottom: 5px;
}
</style>
</head>
<body>
<div class="signup-container">
    <h2><em>Ali Barber Shop</em></h2>
    <p class="subtitle">Create Your Account</p>
    
    {{error}}
    
    <form method="POST" action="/signup">
        <label>Full Name</label>
        <input type="text" name="name" placeholder="Enter your full name" required>
        
        <label>Age (Optional)</label>
        <input type="number" name="age" placeholder="Enter your age" min="1" max="120">
        
        <label>Email Address</label>
        <input type="email" name="email" placeholder="Enter your email" required>
        
        <label>Password</label>
        <input type="password" name="password" placeholder="Create a password" required minlength="6">
        
        <input type="submit" value="Sign Up">
    </form>
    
    <div class="links">
        Already have an account? <a href="/login">Login here</a>
    </div>
</div>
</body>
</html>
