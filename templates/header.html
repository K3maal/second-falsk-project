<!DOCTYPE html>
    <html>
    <head>
        <title>Barber Shop</title>
        
        <style>
            body { 
                background-image: url('/static/barber.jpeg');
            }
            h1 {
                color: white; 
                text-align: center;
                padding: 3px;
                background: #333;
            }
            h2 {
                color: white;
                background: #333;
                display: inline-block;
                padding: 5px 10px;
                border-radius: 6px;

                }
            form {
                background: #fff; 
                padding: 20px; 
                border-radius: 8px; 
                margin-bottom: 30px; 
                box-shadow: 0 2px 6px rgba(0,0,0,0.1); 
            }
            input, select { 
                padding: 8px; 
                margin: 8px 0; 
                width: 100%; 
                border: 1px solid #ccc; 
                border-radius: 4px; 
            }
            button { 
                padding: 10px 20px; 
                background: #333; 
                color: white; 
                border: none; 
                border-radius: 4px; 
                cursor: pointer; 
            }
            button:hover { 
                background: #555; 
            }
            ul {
                list-style-type: none; 
                padding: 0; 
            }
            li { 
                background: #fff; 
                padding: 10px; 
                margin: 5px 0; 
                border-radius: 6px; 
                box-shadow: 0 1px 4px rgba(0,0,0,0.1);
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .delete-btn {
                background: #e74c3c;
                color: #fff;
                border: none;
                padding: 6px 12px;
                border-radius: 4px;
                cursor: pointer;
            }
            .delete-btn:hover {
                background: #c0392b;
            }
        </style>

    </head>
     <body>
        <h1>Barber Shop Appointments</h1>
        <form method="POST">
            <label>Name:</label>
            <input type="text" name="name" required>
            
            <label>Date:</label>
            <input type="date" name="date" required>
            
            <label>Time:</label>
            <input type="time" name="time" required>
            
            <label>Service Type:</label>
            <select name="type" required>
                <option value="Haircut">Haircut</option>
                <option value="Beard Trim">Beard Trim</option>
                <option value="Shave">Shave</option>
                <option value="Combo">Haircut + Beard</option>
            </select>
            
            <button type="submit">Book Appointment</button>
        </form>

        </h2>
