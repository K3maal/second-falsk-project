<!DOCTYPE html>
<html>
<head>
<title>Barber Shop</title>
<style>
body { 
background-image: url('/static/barber.jpeg');
}
h1 {
color: white; 
text-align: center;
padding: 3px;
background: #333;
}
h2 {
color: white;
background: #333;
display: inline-block;
padding: 5px 10px;
border-radius: 6px;
}
form {
background: #fff; 
padding: 20px; 
border-radius: 8px; 
margin-bottom: 30px; 
box-shadow: 0 2px 6px rgba(0,0,0,0.1); 
}
input, select { 
padding: 8px; 
margin: 8px 0; 
width: 100%; 
border: 1px solid #8a7a7a; 
border-radius: 4px; 
}
button { 
padding: 10px 20px; 
background: #da0e0e; 
color: white; 
border: none; 
border-radius: 4px; 
cursor: pointer; 
}
button:hover { 
background: #c30909; 
}
input[type="submit"] {
padding: 10px 20px; 
background: #da0e0e; 
color: white; 
border: none; 
border-radius: 4px; 
cursor: pointer;
}
input[type="submit"]:hover {
background: #c30909;
}
ul {
list-style-type: none; 
padding: 0; 
}
li { 
background: #fff; 
padding: 10px; 
margin: 5px 0; 
border-radius: 6px; 
box-shadow: 0 1px 4px rgba(0,0,0,0.1);
display: flex;
justify-content: space-between;
align-items: center;
}
li span {
flex-grow: 1;
}
.edit-btn {
background: #3498db;
color: #fff;
border: none;
padding: 6px 12px;
border-radius: 4px;
cursor: pointer;
margin-right: 5px;
text-decoration: none;
display: inline-block;
}
.edit-btn:hover {
background: #2980b9;
}
.delete-btn {
background: #ff1900;
color: #fff;
border: none;
padding: 6px 12px;
border-radius: 4px;
cursor: pointer;
}
.delete-btn:hover {
background: #c0392b;
}
.button-group {
display: flex;
gap: 5px;
}
</style>
</head>
<body>
<h1><em>Barber Shop Appointments</em></h1>
<form action="/clients" method="POST">
<label>Name:</label>
<input type="text" name="name" required>
<label>Date:</label>
<input type="date" name="date" required>
<label>Time:</label>
<input type="time" name="time" required>
<label>Service Type:</label>
<select name="type" required>
<option value="Haircut">Haircut</option>
<option value="Beard Trim">Beard Trim</option>
<option value="Shave">Shave</option>
<option value="Combo">Haircut + Beard</option>
</select>
<input type="submit" value="Book Appointment">
</form>
<ul>
<script>
async function deleteClient(clientId) {
    try {
        const response = await fetch(`/clients/${clientId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            }
        });
        if (response.ok) {
            window.location.reload();
        }
    } catch (error) {
        console.error('Error:', error);
    }
}
</script>
